<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say</title>
    <!-- External Style Sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Icon -->
    <link rel="Icon" href="assets/icon.png">
    <!-- Bicubik-->
    <link href="https://fonts.cdnfonts.com/css/bicubik" rel="stylesheet">

</head>
<body>
    <div class="nav">
        <img src="assets/logo.png" alt="logo">
        <h1><span style="color: #FF34D8; text-shadow: 2px 2px 8px #ff5ade;">Hi Player!</span> Simon Welcomes</h1>
    </div>
    <br>
    <br>

    <div class="display">
        <h2>Press Space key to start</h2>
        <div class="score">
            <img src="assets/highest.png" alt="highest">
            <span style="color: #63FFCC; font-size: 40px;" id="highest">0</span>
        </div>
    </div>

    <div class="container_container">
        <div class="btn_container">
            <div class="inner">
                <div class="line1">
                    <div class="btn c1" type="button" id="c1"></div>
                    <div class="btn c2" type="button" id="c2"></div>
                </div>
                <div class="line2">
                    <div class="btn c3" type="button" id="c3"></div>
                    <div class="btn c4" type="button" id="c4"></div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <div class="container_start">
        <button class="start_end">Start</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
